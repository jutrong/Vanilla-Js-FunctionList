<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Btn-slide</title>
    <link rel="stylesheet" href="btn-slide.css" />
  </head>
  <body>
    <div class="container">
      <div class="slide-container">
        <div class="slide-box slide1">
          <span>1</span>
        </div>
        <div class="slide-box slide2">
          <span>2</span>
        </div>
        <div class="slide-box slide3">
          <span>3</span>
        </div> 
      </div>
      <div class="btns">
        <button class="prev">이전</button>
        <button class="next">다음</button>
      </div>
    </div>
    <script src="btn-slide.js"></script>
  </body>
</html>
